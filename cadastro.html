        <h1>Novo Cliente</h1>
        <form action="cadastro">
        <div class="form-group">
            <legend>Dados do Cliente</legend>
            <label for="nome">Nome *</label>
            <input class="form-control" placeholder="Nome do cliente" type="text" id="nome" name="nome">
            <br> <div id="erro-nome" class="alert alert-danger fade show" role="alert">
                O campo nome é obrigatório!
              
            </div>

            <label for="email">E-mail *</label>
            <input class="form-control" placeholder="email do cliente" type="text" id="email" name="email">
            <br>
            <div id="erro-email" class="alert alert-danger fade show" role="alert">
                O campo email é obrigatório!
              
            </div>
            <label for="telefone">telefone</label>
            <input class="form-control" placeholder="telefone do cliente" type="text" id="telefone" name="telefone">
            <br>
            <label for="cep">Cep</label>
            <input class="form-control" placeholder="cep do cliente" type="text" id="cep" name="cep">
            <br>
            <label for="numero">Numero</label>
            <input class="form-control" placeholder="numero do cliente" type="text" id="numero" name="numero">
        </div>
        <div class="form-check">
            <Legend>Cardápio</Legend>
            
            <input class="form-check" type="checkbox" id="dog-tradicional" name="dog-tradicional">
            <label for="dog-tradicional">Dog Tradicional</label>
            <br>
            <input class="form-check" type="checkbox" id="dog-duplo" name="dog-duplo">
            <label for="dog-duplo">Dog Duplo</label>
            <br>
            <input class="form-check" type="checkbox" id="dog-linguica" name="dog-linguica">
            <label for="dog-linguica">Dog Linguiça Calabresa</label>
            
        </div>
        <button type="button" id="salvar" onclick="salvarCliente()" class= "btn btn-primary">Salvar</button>
    </form>
    <div id="sucesso" class="alert alert-success fade show" role="alert">
        Cliente cadastrado com sucesso!
      
    </div>
    
</div>
