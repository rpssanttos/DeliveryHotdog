<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="./scripts/cadastrodogs.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Hot Dogs</title>
</head>

<body>
    <h1>Novo Cliente</h1>
    <form action="cadastro">
        <fieldset>
            <legend>Dados do Cliente</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="telefone">telefone</label>
            <input type="text" id="telefone" name="telefone">
            <br>
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep">
            <br>
            <label for="numero">Numero</label>
            <input type="text" id="numero" name="numero">
        </fieldset>
        <fieldset>
            <Legend>Cardápio</Legend>

            <input type="checkbox" id="dog-tradicional" name="dog-tradicional">
            <label for="dog-tradicional">Dog Tradicional</label>
            <br>
            <input type="checkbox" id="dog-duplo" name="dog-duplo">
            <label for="dog-duplo">Dog Duplo</label>
            <br>
            <input type="checkbox" id="dog-linguica" name="dog-linguica">
            <label for="dog-linguica">Dog Linguiça Calabresa</label>

        </fieldset>
        <button type="button" id="salvar" onclick="salvarCliente()">Salvar</button>
    </form>

</body>

</html>
